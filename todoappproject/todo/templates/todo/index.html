  {% extends "base.html" %} {% block content %}
  <h2>ADD ITEM<h2>
  <form action="" method="post" class="form-inline">
    {% csrf_token %}

    <input type="text" required name="content" class="form-control mb-2 mr-sm-2" placeholder="type here...">
    <button type="submit" class="btn btn-primary mb-2">Submit</button>
  </form>
  <ul class="list-group">
    {% for todo_item in todolist %}

    <li class="list-group-item">  {{todo_item.text}}
        <form action="{{todo_item.id}}/" method="post" class="form-inline">
            {% csrf_token %}        
            <button type="submit" class="btn btn-primary mb-2">Delete</button>
          </form>
    </li>
    {% endfor%}    
  {% endblock content %}
